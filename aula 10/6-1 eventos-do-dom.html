<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    div#area {
        font: normal 20pt areal;
        background-color: green;
        color: white;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;

    }
</style>

<body>
    <div id="area">
        Clique aqui!
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar (){
            a.innerText = "Clicou"
            a.style.background = 'Red'
        }

        function entrar () {
            a.innerText = 'Entrou'
        }

        function sair () {
            a.innerText = 'saiu'
        a.style.background = 'green'
        }
        
    </script>
</body>
</html>
