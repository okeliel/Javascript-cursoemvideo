EVENTOS DOM

Eventos de mouse

mouseenter - mouse entra na DIV
mousemove - o mouse se move dentro da DIV
mousedown - clicou e segurou a tecla do mouse
mouseup - momento que o botão do mouse é solto
click - apertar e soltar rápidamente.
mouseout - quando o mouse se move para fora da DIV

Esses  não são os únicos!


Este link possui diversas referências de Eventos DOM!
https://developer.mozilla.org/en-US/docs/Web/Events

-----------------------
FUNÇÃO

É um conjunto de códigos que só são executadas quando o evento ocorre.

EXEMPLO:  vou programar 10 linhas.Elas são chamadas de BLOCO.

Essas dez linhas não serão executadas automaticamente; agora a execução só ocorrerá após um clique, por exemplo. Para isso acontecer é necessário colocar o código em um BLOCO.

Um BLOCO em JS é delimitado em chaves {}.

Esse BLOCO deve ser nomeado com uma 'function'. 
A 'function' deve receber um nome. Geralmente os nomes das funções são ações possíveis de fazer.

    function ação () {
        lorem
    }

    Dentro dos parênteses do nome da 'function' é possível colocar parâmetros.

    Os eventos podem ser configurados no HTML ou no JS.

    ----------------------------

    Quando a variável está fora da 'function' é possível utilizá-la para todas as 'funtions.'

    Quando ela está dentro da 'funtion' B, por exemplo, ela só pode ser utilizada pela 'function' B.


    var a = window.document.getElementById('area')
---------------------------------------------

Aqui, é possivel utilizar o código dentro do JS.

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
