<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <body>
        <h1>Somando Números</h1>

        <input type="Number" name="a1" id="a1"> +
        <input type="Number" name="a2" id="a2">
        <input type="button" value="somar" onclick="somar()">

        <div id="res">Resultado</div>
    </body>

    <script>
        function somar () {
            var b1 = window.document.getElementById('a1')
            var b2 = window.document.getElementById('a2')

            var res = window.document.getElementById('res')
            var c1 = Number (b1.value)
            var c2 = Number (b2.value)

            var s = c1+c2

            res.innerHTML = `A soma entre ${c1} e ${c2} é igual a ${s} `
        }
    </script>
</body>
</html>
