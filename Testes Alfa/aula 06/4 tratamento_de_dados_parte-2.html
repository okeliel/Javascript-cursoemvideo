<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRATAMENTO DE DADOS PARTE 4</title>
</head>

<style>
    body {
        background-color: rgb(58, 58, 57);
    }
</style>

<body>
    <h1>TRATAMENTO DE DADOS PARTE 4</h1>

    <script>
        var nome = window.prompt ('Seu nome: ')
        document.write (`Seu nome é ${nome} <br>`)
        document.write (`Seu nome possui ${nome.length} <br>`)
        document.write (`Seu nome em maiúsculo é: ${nome.toUpperCase()} <br>`)
        document.write (`Seu nome em minúsculo é: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
