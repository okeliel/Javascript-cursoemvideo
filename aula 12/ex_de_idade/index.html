<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="azul.css">
</head>
<body>
    <header><h1>Verificador de Idade</h1></header>  
    
    <section>
        <div>
            <p>Ano de Nascimento
                <input type="number" name="sexo" id="ano" min="0">
            </p>

            <p>Gênero
                <input type="radio" name="sexo" id="mas" checked>
                <label for="mas">Masculino</label>

                <input type="radio" name="fem" id="fem">
                <label for="fem">Feminino</label>
            </p>
        </div>

        <div>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
    </section>

    <footer>Curso em Vídeo</footer>

    <script src="amarelo.js"></script>
</body>
</html>
